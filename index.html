<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Services - Hotline Numbers</title>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Hind Madurai font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Roboto Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <!-- DaysiUi scripts -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            background-color: rgba(0, 128, 0, 0.233);
        }
    </style>
</head>

<body class="font-[Inter]">
    <header>
        <nav class="nav-bar">
            <div
                class="header-container flex justify-between items-center max-w-[1920px] mx-auto bg-white px-[60px] py-6 flex-col lg:flex-row gap-y-8 text-center">
                <div class="logo flex items-center gap-[10px]">
                    <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]" />
                    <span class="text-[32px] font-bold text-green-900">Emergency Service</span>
                </div>
                <div class="features flex items-center gap-5">
                    <div
                        class="life flex rounded-[50px] bg-green-100 p-3 w-[123px] gap-[10px] justify-center items-center">
                        <span>
                            <p id="life-count" class="text-base font-semibold">0</p>
                        </span>
                        <img src="./assets/heart.png" alt=""
                            class="heart w-[25.79px] h-[22.99px] mx-[2.11px] my-[3.51px]" />
                    </div>

                    <div
                        class="coin flex justify-center gap-[10px] bg-green-100 w-[103px] items-center p-3 rounded-[50px]">
                        <span>
                            <p id="coin-count" class="text-base font-semibold">100</p>
                        </span>
                        <img src="./assets/coin.png" alt="" class="coin w-[23.25px] h-[23.22px]" />
                    </div>
                    <div
                        class="copy-count bg-green-500 px-9 py-3 w-[127px] flex justify-center items-center rounded-[50px]">
                        <p class="text-white font-semibold text-base">2 Copy</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner text-white mb-12" style="font-family: 'Hind Madurai', sans-serif">
            <div
                class="banner-container max-w-[1920px] mx-auto px-[60px] py-3 bg-[linear-gradient(90deg,#013223_0%,#006747_50%,#013223_100%)] flex flex-col justify-center items-center gap-[11px]">
                <img src="./assets/logo-dark.png" alt="" class="banner-logo max-w-[92px] h-[92px] w-full" />
                <h1 class="banner-heading font-bold text-[40px] text-center">
                    Emergency Service Directory
                </h1>
                <p class="font-semibold text-[20px] text-center">
                    Government Emergency Services at Your Fingertip – A Project by
                    Government of the People’s Republic of Bangladesh
                </p>
            </div>
        </section>
        <section class="emergency mx-[3%] 2xl:mx-0">
            <div
                class="emergency-container  max-w-[1800px] grid grid-cols-1 2xl:grid-cols-4 gap-[30px] mx-auto xl:grid-cols-3">
                <div
                    class="cards-wrapper grid grid-cols-1 gap-y-[30px] gap-x-[30px] place-items-center md:grid-cols-1 xl:grid-cols-2 xl:col-span-2 2xl:grid-cols-3 2xl:col-span-3">
                    <div class="box w-full flex bg-white flex-col gap-4 p-8 rounded-[12px]">
                        <div class="card-header flex justify-between items-center">
                            <div class="w-[60px] h-[60px] flex items-center justify-center rounded-[16px] bg-red-200">
                                <img src="./assets/emergency.png" alt="" class="w-8 h-8" />
                            </div>

                            <img id="life" src="./assets/heart2.png" alt="" class="w-[20px] h-[18.35px] hover:cursor-pointer" />
                        </div>
                        <div class="card-heading mb-2">
                            <h2 class="font-bold text-[24px] service" style="font-family: 'Hind Madurai', sans-serif">
                                National Emergency Number
                            </h2>
                            <p class="text-[18px] text-gray-500">National Emergency</p>
                        </div>
                        <div class="emergency-number mb-2">
                            <h2 class="font-bold text-[32px] mb-2" style="font-family: 'Roboto', sans-serif">
                                999
                            </h2>
                            <p id="emergency-tag"
                                class="text-[18px] text-gray-400 bg-gray-200 w-fit px-4 py-[6px] rounded-2xl"
                                style="font-family: 'Hind Madurai', sans-serif">
                                All
                            </p>
                        </div>
                        <div class="actions gap-4 flex justify-between text-base"
                            style="font-family: 'Roboto', sans-serif">
                            <button id="copy"
                                class="border border-gray-200 py-4 px-12 flex gap-2 rounded-xl items-center w-[182px] hover:cursor-pointer">
                                <img src="./assets/copy.png" alt="" class="w-4 h-4" />
                                Copy
                            </button>
                            <button id="call"
                                class="border border-gray-200 py-4 px-12 flex gap-2 rounded-xl items-center w-[182px] bg-green-600 text-white hover:cursor-pointer justify-center">
                                <img src="./assets/call.png" alt="" />
                                Call
                            </button>
                        </div>
                    </div>
                </div>
                <div class="history-box bg-white rounded-2xl p-6">
                    <div class="history-header flex justify-between mb-4">
                        <div class="history-text flex items-center gap-2">
                            <img src="./assets/clock.png" alt="" class="w-6 h-6">
                            <p style="font-family: 'Roboto', sans-serif;" class="text-[20px] font-medium">Call History
                            </p>
                        </div>
                        <button id="clear"
                            class="bg-green-600 text-white text-base font-semibold px-9 py-3 rounded-[50px]">
                            Clear
                        </button>
                    </div>
                    <div class="history-box flex justify-between p-4 items-center bg-gray-50 rounded-2xl">
                        <div class="details">
                            <h2 class="service font-semibold text-[18px]">
                                Fire Service Number
                            </h2>
                            <p class="number text-18px text-gray-400">
                                999
                            </p>
                        </div>
                        <p class="time text-[18px] text-gray-700">
                            11:36:58 AM
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
